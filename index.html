<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Russian - Uzbek Converter</h1>
      <div class="main">
        <div class="col col--1">
          <h2 class="heading__secondary">Uzbek Alphabet</h2>
          <textarea
            class="input__text uzbek__text"
            name="#"
            id="#"
            cols="30"
            rows="10"
          ></textarea>
          <div class="btns">
            <button class="btn convert--1">Start</button>
            <button class="btn clear--btn--1">Clear</button>
          </div>
        </div>
        <div class="col col--1">
          <h2 class="heading__secondary">Russian Alphabet</h2>
          <textarea
            class="input__text russian__text"
            name="#"
            id="#"
            cols="30"
            rows="10"
          ></textarea>
          <div class="btns">
            <button class="btn convert--2">Start</button>
            <button class="btn clear--btn--2">Clear</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
